<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title style="margin-bottom: 5%;">Sign Up</mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Ubicaci칩n</mat-label>
          <input matInput formControlName="ubicacion" required>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario" [class.invalid]="userExists" required>
          <mat-error *ngIf="userExists">
            El usuario ya existe
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contrase침a</mat-label>
          <input matInput type="password" formControlName="contrasena" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Repetir Contrase침a</mat-label>
          <input matInput type="password" formControlName="contrasenaRepetida" required 
          [class.invalid]="(signUp.hasError('mismatch') && (signUp.get('contrasenaRepetida')?.touched || signUp.get('contrasenaRepetida')?.dirty))">
          <mat-error *ngIf="signUp.hasError('mismatch') && (signUp.get('contrasenaRepetida')?.touched || signUp.get('contrasenaRepetida')?.dirty)">
            Las contrase침as no coinciden
          </mat-error>
        </mat-form-field>
        
        <br>
        <div id="btnLog">
          <button mat-raised-button color="primary" type="submit">Sign Up</button>
          <a (click)="navigateToLogin()" style="color: #0067ee; text-decoration: underline; cursor: pointer;">Back to Log in</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
