<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title style="margin-bottom: 5%;">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" [class.invalid]="loginForm.get('username')?.errors?.['invalidLogin']" required>
          <mat-error *ngIf="loginForm.get('username')?.errors?.['invalidLogin']">
            Usuario o contraseña incorrectos
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [class.invalid]="loginForm.get('password')?.errors?.['invalidLogin']" required>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['invalidLogin']">
            Usuario o contraseña incorrectos
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
        <br>
        <div id="btnLog">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <a (click)="navigateToSignIn()" style="color: #0067ee; text-decoration: underline; cursor: pointer;">Sign up</a>
        </div>
      </form>
      <div *ngIf="musico">
        <h2>Hola, {{ musico.nombre }}!</h2>
        <p>Nombre: {{ musico.nombre }}</p>
        <p>Apellido: {{ musico.apellido }}</p>
        <p>Usuario: {{ musico.usuario }}</p>
        <p>Descripción: {{ musico.descripcion }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
